---
- name: Listen for Red Hat Insights events
  hosts: localhost
  
  sources:
    - redhatinsights.eda.insights:
        host: 0.0.0.0
        port: 5000

  rules:
    - name: Match Malware detected-malware event
      condition: 
        event.payload.application == "malware-detection"
        and event.payload.event_type == "detected-malware"
      action:
        run_job_template:
          name: "EDA - Create Malware Incident"
          organization: Default
          set_facts:
            test2: hola
          job_args: 
            extra_vars: 
              test: hello
              # eda_payload: "{{ event.payload }}"
          retries: 2
          delay: 10
